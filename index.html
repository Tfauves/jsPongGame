<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&family=Press+Start+2P&family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>JavaScript Pong Game</title>
  </head>
  <body>
    <h1 class="title">Ball Bounce Paddle Game</h1>
    <span class="score player1Score" id="player1Score">0</span>
    <span class="score player2Score" id="player2Score">0</span>
    <h3 class="startText" id="startText">Press any key to begin game</h3>
    <div class="gameArea">
      <div class="paddle1 paddle" id="paddle1"></div>
      <div class="paddle2 paddle" id="paddle2"></div>
      <div class="ball" id="ball"></div>
      <div class="net"></div>
      <img src="assets/machine.png" alt="retro cabinet game" />
    </div>
  </body>
</html>
